<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Password Modal */
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #password-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #password-box h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        #password-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #password-input:focus {
            border-color: #4CAF50;
        }

        #password-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        #password-submit:hover {
            background-color: #45a049;
        }

        #download-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #download-btn:hover {
            background-color: #0b7dda;
        }

        #password-error {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* PDF Viewer */
        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: relative;
        }

        #pdf-viewer {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #pdf-canvas {
            display: block;
        }

        #annotation-layer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        #annotation-layer a {
            position: absolute;
            cursor: pointer;
        }

        .nav-button {
            position: fixed;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
            color: #fff;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        #prev-button {
            left: 20px;
        }

        #next-button {
            right: 20px;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 20px;
            z-index: 999;
            text-align: center;
            padding: 20px;
            display: none;
        }

        #image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #image-overlay img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- Password Modal -->
    <div id="password-modal">
        <div id="password-box">
            <h2>Salvatore Costantino</h2>
            <p style="color: #666; margin-bottom: 20px;">Lezione Simulata<br>17/11/2025</p>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password" autocomplete="off" autofocus>
                <button type="submit" id="password-submit">Accedi</button>
                <div id="password-error">⚠ Password errata. Riprova.</div>
            </form>
            <button id="download-btn" type="button">
                Scarica PDF Lezione Simulata
            </button>
        </div>
    </div>

    <div id="loading">Caricamento Lezione Simulata Salvatore Costantino<br>AJ56 - all 1...</div>

    <div id="pdf-container">
        <div id="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
            <div id="annotation-layer"></div>
        </div>
    </div>

    <button id="prev-button" class="nav-button" style="display:none;">&#8249;</button>
    <button id="next-button" class="nav-button" style="display:none;">&#8250;</button>

    <div id="image-overlay">
        <img src="" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // Password protection
        const correctPassword = 'aaa';
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');
        const downloadBtn = document.getElementById('download-btn');

        // Gestione click sul pulsante download
        downloadBtn.addEventListener('click', function() {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                // Password corretta: avvia il download
                window.open('https://github.com/sasasa23rf/lezione-simulata/releases/download/lezione/Lezione.simulata.Salvatore.Costantino.AJ56.allegato.1.pdf', '_blank');
            } else {
                // Password errata: mostra errore
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Nascondi errore dopo 3 secondi
                setTimeout(() => {
                    passwordError.style.display = 'none';
                }, 3000);
            }
        });

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                // Password corretta: nascondi il modal e carica il PDF
                passwordModal.style.display = 'none';
                // Avvia l'audio di attesa prima di caricare il PDF
                audioAttesa.play().catch(err => console.log('Errore riproduzione audio:', err));
                loadPDF();
            } else {
                // Password errata: mostra errore
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Nascondi errore dopo 3 secondi
                setTimeout(() => {
                    passwordError.style.display = 'none';
                }, 3000);
            }
        });

        // Configura PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfUrl = 'provaorale60CFAsalvatorecostantino.pdf';

        let pdfDoc = null;
        let pageNum = 1;
        let pageIsRendering = false;
        let pageNumIsPending = null;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loadingDiv = document.getElementById('loading');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const annotationLayer = document.getElementById('annotation-layer');
        const pdfViewer = document.getElementById('pdf-viewer');

        function renderPage(num) {
            pageIsRendering = true;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY) * 0.95;

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                pdfViewer.style.width = scaledViewport.width + 'px';
                pdfViewer.style.height = scaledViewport.height + 'px';

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }

                    updateButtons();
                });

                page.getAnnotations().then(annotations => {
                    annotationLayer.innerHTML = '';

                    annotations.forEach(annotation => {
                        if (annotation.subtype === 'Link') {
                            const link = document.createElement('a');
                            
                            if (annotation.url) {
                                link.href = annotation.url;
                                link.target = '_blank';
                                link.rel = 'noopener noreferrer';
                            }

                            const rect = annotation.rect;
                            const [x1, y1, x2, y2] = scaledViewport.convertToViewportRectangle(rect);
                            
                            link.style.left = Math.min(x1, x2) + 'px';
                            link.style.top = Math.min(y1, y2) + 'px';
                            link.style.width = Math.abs(x2 - x1) + 'px';
                            link.style.height = Math.abs(y2 - y1) + 'px';
                            link.style.position = 'absolute';
                            link.style.zIndex = '100';
                            
                            annotationLayer.appendChild(link);
                        }
                    });
                });
            });
        }

        function updateButtons() {
            prevButton.disabled = pageNum <= 1;
            nextButton.disabled = pageNum >= pdfDoc.numPages;
        }

        function showPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function showNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        function loadPDF() {
            loadingDiv.style.display = 'block';
            
            pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
                pdfDoc = doc;
                loadingDiv.style.display = 'none';
                
                // Fade out graduale dell'audio
                const fadeOutInterval = setInterval(() => {
                    if (audioAttesa.volume > 0.1) {
                        audioAttesa.volume -= 0.03;
                    } else {
                        audioAttesa.pause();
                        audioAttesa.currentTime = 0;
                        audioAttesa.volume = 1.0;
                        clearInterval(fadeOutInterval);
                    }
                }, 100);
                
                prevButton.style.display = 'flex';
                nextButton.style.display = 'flex';
                renderPage(pageNum);
            }).catch(err => {
                console.error('Errore:', err);
                audioAttesa.pause();
                audioAttesa.currentTime = 0;
                loadingDiv.innerHTML = `
                    <div>⚠ Errore nel caricamento del PDF</div>
                    <div style="font-size: 14px; margin-top: 10px;">
                        Verifica che il file sia presente
                    </div>
                `;
            });
        }

        prevButton.addEventListener('click', showPrevPage);
        nextButton.addEventListener('click', showNextPage);

        // Audio per i tasti P e S
        const audioP = new Audio('suonodiprova.mp3');
        const audioS = new Audio('suonistrumenti.mp3');
        const audioAttesa = new Audio('attesa.mp3');

        // Gestione immagine overlay
        const imageOverlay = document.getElementById('image-overlay');
        const overlayImg = imageOverlay.querySelector('img');

        function showImage(imageSrc) {
            overlayImg.src = imageSrc;
            imageOverlay.style.display = 'flex';
            
            setTimeout(() => {
                imageOverlay.style.display = 'none';
            }, 2000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                showPrevPage();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                showNextPage();
            } else if (e.key === 'p' || e.key === 'P') {
                audioP.currentTime = 0;
                audioP.play();
            } else if (e.key === 's' || e.key === 'S') {
                audioS.currentTime = 0;
                audioS.play();
            } else if (e.key === '1') {
                showImage('1.jpg');
            } else if (e.key === '2') {
                showImage('2.jpg');
                } else if (e.key === '3') {
                showImage('3.jpg');
                 } else if (e.key === '4') {
                showImage('4.jpg');
                 } else if (e.key === '5') {
                showImage('5.jpg');
                 } else if (e.key === '6') {
                showImage('6.jpg');
                 } else if (e.key === '7') {
                showImage('7.jpg');
                 } else if (e.key === '8') {
                showImage('8.jpg');
                 } else if (e.key === '9') {
                showImage('9.jpg');
            } else if (e.code === 'Space' || e.keyCode === 32) {
                e.preventDefault();
                audioP.pause();
                audioP.currentTime = 0;
                audioS.pause();
                audioS.currentTime = 0;
            }
        });

        window.addEventListener('resize', () => {
            if (pdfDoc) {
                renderPage(pageNum);
            }
        });
    </script>

</body>
</html>
