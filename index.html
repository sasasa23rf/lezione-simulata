<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pptx.js/0.1.2/pptxjs.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #presentation-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="presentation-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptx.js/0.1.2/pptxjs.js"></script>
    <script>
        $(document).ready(function() {
            $("#presentation-container").pptxToHtml({
                pptxFileUrl: "prova-orale-60-CFA-salvatore-costantino.pptx",
                fileInputId: "",
                slideMode: true,
                keyBoardShortCut: true,
                mediaProcess: true, 
                slideModeConfig: {
                    first: 1,
                    nav: false, 
                    navTxtColor: "white", 
                    navNextTxt: "&#8250;", 
                    navPrevTxt: "&#8249;",
                    showPlayPauseBtn: false,
                    keyBoardShortCut: false, 
                    showSlideNum: true,
                    showTotalSlideNum: true,
                    autoSlide: false, 
                    randomAutoSlide: false, 
                    loop: false, 
                    background: "black",
                    transition: "default",
                    transitionTime: 500
                }
            });
        });
    </script>

</body>
</html>
