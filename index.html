                slideContentEl.innerHTML = slide.content;

                // Aggiungi text-center per la slide 1 (index 0) e 8 (index 7)
                if (slideIndex === 0 || slideIndex === 7) {
                    slideTitleEl.classList.add('text-center');
                } else {
                    slideTitleEl.classList.remove('text-center');
                }

                // Aggiorna il contatore
                slideCounterEl.textContent = `Slide ${slideIndex + 1} di ${slides.length}`;

                // Aggiorna lo stato dei bottoni
                prevBtn.disabled = slideIndex === 0;
                nextBtn.disabled = slideIndex === slides.length - 1;
            }

            // --- 4. FUNZIONI DI NAVIGAZIONE ---
            function showNextSlide() {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    renderSlide(currentSlide);
                }
            }

            function showPrevSlide() {
                if (currentSlide > 0) {
                    currentSlide--;
                    renderSlide(currentSlide);
                }
            }
            // ERRORE CORRETTO QUI (rimossa la 'L' vagante)

            // --- 5. EVENT LISTENERS ---
            
            // Click sui bottoni
            nextBtn.addEventListener('click', showNextSlide);
            prevBtn.addEventListener('click', showPrevSlide);

            // Navigazione da tastiera
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    showNextSlide();
                } else if (e.key === 'ArrowLeft') {
                    showPrevSlide();
                }
            });

            // --- 6. INIZIALIZZAZIONE ---
            // Mostra la prima slide al caricamento
            renderSlide(currentSlide);
        });
    </script>
</body>
</html>
