<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
            color: #333;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        #prev-button {
            left: 20px;
        }

        #next-button {
            right: 20px;
        }

        #page-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            color: #333;
            z-index: 1000;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="loading">Caricamento PDF in corso...</div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <button id="prev-button" class="nav-button" style="display:none;">&#8249;</button>
    <button id="next-button" class="nav-button" style="display:none;">&#8250;</button>

    <div id="page-info" style="display:none;">
        <span id="page-num">1</span> / <span id="page-count">-</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // Configura PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // NOME DEL FILE PDF (deve essere nella stessa cartella)
        const pdfUrl = 'provaorale60CFAsalvatorecostantino.pdf';

        let pdfDoc = null;
        let pageNum = 1;
        let pageIsRendering = false;
        let pageNumIsPending = null;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loadingDiv = document.getElementById('loading');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageInfo = document.getElementById('page-info');

        // Renderizza la pagina
        function renderPage(num) {
            pageIsRendering = true;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight - 100;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY) * 0.9;

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                page.render(renderContext).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }

                    updatePageInfo();
                    updateButtons();
                });
            });
        }

        function updatePageInfo() {
            document.getElementById('page-num').textContent = pageNum;
        }

        function updateButtons() {
            prevButton.disabled = pageNum <= 1;
            nextButton.disabled = pageNum >= pdfDoc.numPages;
        }

        function showPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function showNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        // Carica il PDF
        console.log('Caricamento PDF da:', pdfUrl);
        
        pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
            console.log('PDF caricato con successo! Pagine:', doc.numPages);
            pdfDoc = doc;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            loadingDiv.style.display = 'none';
            prevButton.style.display = 'flex';
            nextButton.style.display = 'flex';
            pageInfo.style.display = 'block';
            renderPage(pageNum);
        }).catch(err => {
            console.error('Errore completo:', err);
            loadingDiv.innerHTML = `
                <div>❌ Errore nel caricamento del PDF</div>
                <div style="font-size: 14px; margin-top: 10px;">
                    Il file <strong>provaorale60CFAsalvatorecostantino.pdf</strong><br>
                    non è stato trovato nella stessa cartella dell'index.html
                </div>
                <div style="font-size: 12px; margin-top: 10px; color: #ff6666;">
                    Errore tecnico: ${err.message}
                </div>
            `;
        });

        prevButton.addEventListener('click', showPrevPage);
        nextButton.addEventListener('click', showNextPage);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                showPrevPage();
            } else if (e.key === 'ArrowRight') {
                showNextPage();
            }
        });

        window.addEventListener('resize', () => {
            if (pdfDoc) {
                renderPage(pageNum);
            }
        });
    </script>

</body>
</html>
