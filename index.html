<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
            color: #fff;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        #prev-button {
            left: 20px;
        }

        #next-button {
            right: 20px;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 20px;
            z-index: 999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="loading">Caricamento PDF in corso...</div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <button id="prev-button" class="nav-button" style="display:none;">&#8249;</button>
    <button id="next-button" class="nav-button" style="display:none;">&#8250;</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // Configura PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Nome del file PDF
        const pdfUrl = 'provaorale60CFAsalvatorecostantino.pdf';

        let pdfDoc = null;
        let pageNum = 1;
        let pageIsRendering = false;
        let pageNumIsPending = null;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loadingDiv = document.getElementById('loading');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Renderizza la pagina
        function renderPage(num) {
            pageIsRendering = true;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const scaleX = windowWidth / viewport.width;
                const scaleY = windowHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY) * 0.95;

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                page.render(renderContext).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }

                    updateButtons();
                });
            });
        }

        // Aggiorna lo stato dei pulsanti
        function updateButtons() {
            prevButton.disabled = pageNum <= 1;
            nextButton.disabled = pageNum >= pdfDoc.numPages;
        }

        // Pagina precedente
        function showPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        // Pagina successiva
        function showNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Metti in coda il rendering
        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        // Carica il PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
            pdfDoc = doc;
            loadingDiv.style.display = 'none';
            prevButton.style.display = 'flex';
            nextButton.style.display = 'flex';
            renderPage(pageNum);
        }).catch(err => {
            console.error('Errore:', err);
            loadingDiv.innerHTML = `
                <div>‚ùå Errore nel caricamento del PDF</div>
                <div style="font-size: 14px; margin-top: 10px;">
                    Verifica che il file sia presente
                </div>
            `;
        });

        // Eventi dei pulsanti
        prevButton.addEventListener('click', showPrevPage);
        nextButton.addEventListener('click', showNextPage);

        // Navigazione con frecce della tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                showPrevPage();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                showNextPage();
            }
        });

        // Ridimensiona quando cambia la finestra
        window.addEventListener('resize', () => {
            if (pdfDoc) {
                renderPage(pageNum);
            }
        });
    </script>

</body>
</html>
